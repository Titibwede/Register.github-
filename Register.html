<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Register.css">
  </head>
  <body>

 <!-- form start -->
 <header class="container-fluid m-lg-4 p-lg-5">
  <div class="row">
    <div class="col-md-6 p-lg-4">
      <h1>Welcome back!!! Please login to your account</h1>
      <form action="">
<input type="text" class="form control my-2" placeholder="Enter your user name" required="required"><br>
<input type="email" class="form control my-2" placeholder="Enter your email" required="required"><br>
<input type="password" class="form control my-2" placeholder="Enter your password" required="required">
<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input my-2" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Remember me</label>
</div>
<button type="button" class="btn btn-dark">Login</button>
<hr>
<p class="or">OR</p>

<p>If you dont have an account  <a href="#">Sign In</a></p>


      </form>
    </div>
  </div>


 </header>

  </body>
</html>
